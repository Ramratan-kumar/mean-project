<div class="card">
  <div class=" card-body row form-group" [formGroup]="registrationForm">

    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <label>First Name</label>
      <input type="text" class="form-control border-radius" placeholder="First Name" formControlName="fullname">
    </div>
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <label>Last Name</label>
      <input type="text" class="form-control border-radius" placeholder="last name" formControlName="lastname" >
    </div>
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <label>Email</label>
      <input type="text" class="form-control border-radius" placeholder="abcd@xyz.com" formControlName="email">
    </div>
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <label>Mobile</label>
      <input type="text" class="form-control border-radius" placeholder="1234567890" formControlName="contactNum">
    </div>
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <label>Password</label>
      <input type="password" class="form-control border-radius" placeholder="Password" formControlName="password">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center">
      <button type="submit" (click)="registration()" class="btn btn-primary border-radius">Register</button>
    </div>
  </div>
</div>
