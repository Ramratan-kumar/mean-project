<div class="card">
    <div class="row">
        <div #chatmsg class="col-lg-12 col-sm-12" style="text-align: right;">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-sm-10 col-md-10 col-xs-10 form-group">
            <textarea row="1" class="form-control border-radius" [(ngModel)]="msg"></textarea>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2 col-xs-2">
            <i class="fa fa-paper-plane" aria-hidden="true" style="cursor: pointer;" (click)="send()"></i>
        </div>
    </div>
</div>
