<div class="card form-group">
    <div class="row">
        <div #chatmsg class="col-lg-12 col-sm-12" style="text-align: right;">

        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <input type="text" class="form-control border-radius" [(ngModel)]="groupName">
        </div>
        <div class="col-lg-2">
            <button type="button" (click)="createGoup()">Create Group</button>
        </div>
        <div class="col-lg-3">
            <select>
                <option value="">Join Group</option>
                <option *ngFor="let group of groupList" [value]="group">{{group}}</option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-10 col-sm-10 col-md-10 col-xs-10 ">
            <textarea row="1" class="form-control border-radius" [(ngModel)]="msg"></textarea>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2 col-xs-2">
            <i class="fa fa-paper-plane" aria-hidden="true" style="cursor: pointer;" (click)="send()"></i>
        </div>
    </div>
</div>
